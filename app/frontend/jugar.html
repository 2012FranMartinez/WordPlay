<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordPlay - Jugar</title>
  <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <h1>WordPlay: Formule una frase</h1>
  <div class="word">Palabra: <b>example</b></div>
  <input type="text" id="userInput" class="chat-box" placeholder="Escribe una frase usando la palabra...">
  <br>
  <!-- Botón Comprobar Frase -->
  <button class="btn-comprobar" onclick="comprobarFrase()">Comprobar frase</button>
  <br><br>

  <!-- Contenedor para mostrar resultados -->
  <div id="resultado-correccion" class="correction" style="display: none;">
    <p><b>CORRECTO</b></p>
    <p><b>Corrección sintáctica:</b> <span id="frase-corregida"></span></p>
  </div>

  <!-- Botón Volver -->
  <a href="index.html"><button class="btn-volver">Volver al inicio</button></a>

  <script>
    // Función para comprobar la frase
    function comprobarFrase() {
      const userInput = document.getElementById("userInput").value;

      // Simulación de una corrección automática
      const fraseCorregida = userInput.replace("example", "an example"); // Ejemplo de corrección

      // Mostrar el resultado
      const resultadoDiv = document.getElementById("resultado-correccion");
      const fraseCorregidaSpan = document.getElementById("frase-corregida");

      resultadoDiv.style.display = "block"; // Mostrar el div
      fraseCorregidaSpan.textContent = fraseCorregida; // Añadir la frase corregida
    }
  </script>
</body>
</html>
